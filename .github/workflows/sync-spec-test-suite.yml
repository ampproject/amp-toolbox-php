name: Sync spec test suite from NodeJS toolbox
on:
  pull_request:
  schedule:
    # https://crontab.guru/every-night-at-midnight
    - cron: "0 0 * * *"

jobs:
  sync-spec-test-suite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: dom, iconv, json, libxml, zip

      - name: Get current date
        id: date
        run: |
          date +'%Y-%m-%d'
          echo "::set-output name=today::$(date +'%Y-%m-%d')"

      - name: Sync spec test suite
        run: php bin/sync-amp-toolbox-test-suite.php

      - name: Commit and push changes
        uses: github-actions-x/commit@v2.7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push-branch: "sync-spec-test-suite"
          commit-message: "Sync spec test suite - ${{ steps.date.outputs.today }}"
          name: Alain Schlesser
          email: alain.schlesser@gmail.com

      - name: Get pull request body text
        id: body
        run: |
          BODY=$(bin/render-pr-body.bash)
          echo $BODY
          BODY="${BODY//$'\n'/'%0A'}"
          echo "::set-output name=text::$BODY"

      - name: Create or update pull request
        uses: gr2m/create-or-update-pull-request-action@v1
        with:
          author: "Alain Schlesser <alain.schlesser@gmail.com>"
          branch: "sync-spec-test-suite"
          body: "${{ steps.body.outputs.text }}"
          title: "Sync spec test suite"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
