version: 2
updates:
- package-ecosystem: composer
  directory: '/'
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
- package-ecosystem: github-actions
  directory: '/'
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  labels:
    - Dependencies
  groups:
    github-actions:
      patterns:
        - '*'
